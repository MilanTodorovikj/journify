<div *ngIf="publication && publication.authorId==this.getUid(); else Redirect" class="main_content">
<div class="form-group1">
  <textarea type="text" placeholder="Title:" [(ngModel)]="publication.title" class="form-control" maxlength="52"></textarea>
</div>
<div class="form-group2">
  <textarea type="text" placeholder="Your story:" [(ngModel)]="publication.content" class="form-control"></textarea>
</div>
  <div class="help">
    <div class="form-private">
      <div *ngIf="publication.pub; else elseBlock"><span class="public1">Public:</span></div>
      <ng-template #elseBlock>
        <div class="private">Private:</div>
      </ng-template>
      <label class="switch">
        <input type="checkbox" name="publicationPublic" [(ngModel)]="publication.pub" checked>
        <span class="slider round"></span>
      </label>
    </div>
  </div>
<div class="buttons">
  <button (click)="updateRecord(publication); goBack()">Update</button>
  <button (click)="publication.isEdit=false; goBack()">Cancel</button>
  <button (click)="deleteRecord(publication.id)" class="btn btn-danger" routerLink="/admin/list">Delete Publication</button>
</div>
</div>

<ng-template #Redirect>
  <div *ngIf="this.getUid()==null; else NOEDIT">
    <h1>LOADING...</h1>
  </div>

  <ng-template #NOEDIT>
    <div *ngIf="!!publication && this.getUid()!=publication.authorId">
      <img src="assets/images/edit-imageFinal.png" class="editImage">
      <div class="front">
        <h1>WHOOPS</h1>
        <p class="nofound">You can't edit this publication</p>
      </div>
    </div>
  </ng-template>
</ng-template>
